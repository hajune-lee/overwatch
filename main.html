<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Overwatch</title>
		<link rel="shortcut icon" href="favicon.png">
		<link rel="stylesheet" type="text/css" href="css/main/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/main/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="css/main/style.css" />
	</head>
	<body>
	  <div class="container">
			<div class="deco-stack">
				<img class="deco-stack__img deco-stack__img--rotation-1" src="media/main/boxpic1.jpg" alt="Picture 1" />
				<img class="deco-stack__img deco-stack__img--rotation-2" src="media/main/boxpic2.jpg" alt="Picture 2" />
				<img class="deco-stack__img deco-stack__img--rotation-3" src="media/main/boxpic3.jpg" alt="Picture 3" />
			</div>
			<div class="video-wrap">
				<div class="video-inner">
					<video class="video-player" src="media/main/vid.mp4" poster="media/main/vid.jpg" preload="auto">
						<source src="media/main/vid.mp4" type='video/mp4; codecs="avc1.4D401E, mp4a.40.2"'>
						<p>Sorry, but your browser does not support this video format.</p>
					</video>
					<button class="action action--close"><i class="fa fa-close"></i><span class="action__label action__label--hidden">Close preview</span></button>
				</div> 
			</div>
			<div class="content">
				<div class="loader">
					<i class="fa fa-spinner fa-pulse"></i>
				</div>
				<button class="action action--hidden action--play">
					<i class="fa fa-play"></i>
                    <span class="action__label">Watch the video</span>
				</button>
                <button class="action action--hidden action--play">
					<i class="fa fa-sign-in" aria-hidden="true"></i>
                    <a class="action__label" href="home.html">Visit the website</a>
				</button>
			</div>
		</div>
		<script src="js/main/classie.js"></script>
		<script src="js/main/main.js"></script>
	</body>
</html>
